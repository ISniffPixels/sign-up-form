<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo_container">
        <div class="logo_img">
          <img src="./img/codhell.png" alt="">
        </div>
        <span class="attribution">Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/an-abstract-photograph-of-a-red-and-black-background-NuGjnnOEI-A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
      </div>
      <div class="form_container">
        <div class="paragraph_container">
          <p>Sign up to sell your soul. Workplace fun, warm atmosphere, and plenty of sweet, hedonistic pleasures waiting for you on this side of the afterworld!</p>
          <p>You <i>know</i> you want to!</p>
        </div>
        <div class="form_bg">
        <p>Hell yeah. Let's do this!</p>
        <form action="#" method="post">
        <div class="input_section_one">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="email">
        <label for="user_password">Password</label>
        <input type="password" id="user_password" name="password">
        </div>
        <div class="input_section_two">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name">
          <label for="user_phone">Phone Number</label>
          <input type="tel" id="user_phone" name="phone">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password">
        </div>
        </form>
      </div>
      <div class="button_container">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">LOG IN</a></p>
      </div>
      </div>
  </body>
</html>
